<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불닭게티recipe</title>
    <link rel="stylesheet" href="restyle.css">
</head>
<body>
    <h> <b><em>불닭게티</em></b> 쉽게 만들어보자 ! </h>
    <main id="container">
        <img src="images 복사본/불닭게티.jpg" alt="불닭과 짜파게티"/>
        <div class="description">
            <p> 불닭게티</p>
           
            <ol>
                <li>불닭과 짜파게티, 그리고 같이 먹을 사람<s>(동생)</s>을 준비한다. </li>
                <li>물은 안버릴거라면 <b>350ml</b>정도, 버릴거라면 편한대로</li>
                <li>물이 끓으면 두가지 면을 모두 넣는다.</li>
                <li><b>꼬들</b> 정도 상태일 때 불을 끈다.</li>
                <li>스프를 몽땅 때려 넣는다.</li>
                <li>마지막은 짜파게티의 올리브유와 불닭의 후레이크를 넣고 마무리</li>
                <li>같이 먹을 사람<s>(동생)</s>한테 세팅을 시키면 된다.</li>
            </ol>
            <a href="https://m.blog.naver.com/pikich89/221809450783" target="_blank">다른 사람의 레시피 보러가기</a>
            
</body>
